		<title>Steam Connect</title>

	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<h1>Steam Connect</h1>
				<p>Simply enter in the IP below and hit connect to quickly join the server.</p>
			</header>

			<script>
			function openInNewTab(url) {
    var a = document.createElement("a");
    a.target = "_blank";
    a.href = url;
    a.click();
}

			function openIP() {
					var ip = document.getElementById("ip").value
					if (ip == "") {
			    	alert('Please Enter an IP');
					}
					else {
						var url = "steam://connect/" + ip;
						openInNewTab(url);
					}
			    return false;
			}
			</script>
		<!-- Signup Form -->
			<form id="signup-form" onsubmit="openIP();">
				<input type="ip" name="ip" id="ip" placeholder="IP Address" style="color: black;"/>
				<input type="submit" value="Submit" />
			</form>
